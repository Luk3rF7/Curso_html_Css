<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario
   </title>
</head>
<body>
   <!--  form tem dois atributo:
       action:
       e para onde vamos mandar nossa informaçoes
       method:
      POST a gende usa qndo vai manda formulario para servidor -->
      <form action=" ">
<!-- INPUTS : 
 label e input são tipo inline
podemos colocar ele em divs 
--> 
<div>
<label>Primeiro nome:</label>
   <input type="text" placeholder="seu primeiro nome"/>
</div>
<div>
<label>segundo nome:</label>
   <input type="text"/>
</div>
<div>
<label>email :</label>
   <input type="email"/>
</div>
<label>genero :</label>
   <select> <!--  tag de selecionar -->
      <!--  value e valor geralmente minusculo porq vai pro backend
         e opção entre a tag -->
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
   </select>
</div>
<div>
   <label> data de Nascimento</label>
   <input type="date"/>
</div>
<div>
   <label>Senha:</label>
   <input type="password">
</div>
<div>
   <label>Mensagem</label>
   <textarea name="mensagem"></textarea>
</div>
<!-- button -->
<button type="submit">Enviar</button>
<button></button>
</form>
</body>
</html>
